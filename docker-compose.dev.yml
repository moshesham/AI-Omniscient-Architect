version: '3.8'

services:
  ollama:
    image: ollama/ollama:0.13.0
    container_name: omniscient-architect-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  app:
    build: .
    container_name: omniscient-architect-app-dev
    ports:
      - "8501:8501"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - STREAMLIT_PORT=8501
    depends_on:
      - ollama
    volumes:
      - .:/app:cached
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8501/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  ollama_data:
