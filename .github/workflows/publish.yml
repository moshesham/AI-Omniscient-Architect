name: Publish to PyPI

on:
  push:
    tags:
      # Match tags like: omniscient-core-v0.1.0, omniscient-llm-v0.2.0, etc.
      - 'omniscient-*-v*'
      # Also match simple version tags for meta-package
      - 'v*'

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================================================
  # Determine which package to publish based on tag
  # ============================================================================
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      package: ${{ steps.parse.outputs.package }}
      version: ${{ steps.parse.outputs.version }}
      package_path: ${{ steps.parse.outputs.package_path }}
    steps:
      - name: Parse tag
        id: parse
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "Tag: $TAG"
          
          if [[ "$TAG" =~ ^v[0-9] ]]; then
            # Meta-package release (v0.2.0)
            echo "package=omniscient-architect" >> $GITHUB_OUTPUT
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
            echo "package_path=." >> $GITHUB_OUTPUT
          elif [[ "$TAG" =~ ^omniscient-([a-z]+)-v([0-9.]+)$ ]]; then
            # Sub-package release (omniscient-core-v0.1.0)
            PACKAGE="${BASH_REMATCH[1]}"
            VERSION="${BASH_REMATCH[2]}"
            echo "package=omniscient-$PACKAGE" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "package_path=packages/$PACKAGE" >> $GITHUB_OUTPUT
          else
            echo "Invalid tag format: $TAG"
            exit 1
          fi

      - name: Show parsed values
        run: |
          echo "Package: ${{ steps.parse.outputs.package }}"
          echo "Version: ${{ steps.parse.outputs.version }}"
          echo "Path: ${{ steps.parse.outputs.package_path }}"

  # ============================================================================
  # Build the package
  # ============================================================================
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Install dependencies (for sub-packages)
        if: needs.prepare.outputs.package_path != '.'
        run: |
          # Install core first (most packages depend on it)
          pip install -e packages/core || true
          pip install -e packages/llm || true

      - name: Build package
        run: |
          cd ${{ needs.prepare.outputs.package_path }}
          python -m build

      - name: Check package
        run: |
          cd ${{ needs.prepare.outputs.package_path }}
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ${{ needs.prepare.outputs.package_path }}/dist/

  # ============================================================================
  # Publish to TestPyPI (for validation)
  # ============================================================================
  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [prepare, build]
    environment:
      name: testpypi
      url: https://test.pypi.org/project/${{ needs.prepare.outputs.package }}/
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  # ============================================================================
  # Publish to PyPI (production)
  # ============================================================================
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [prepare, build, publish-testpypi]
    environment:
      name: pypi
      url: https://pypi.org/project/${{ needs.prepare.outputs.package }}/
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # ============================================================================
  # Create GitHub Release
  # ============================================================================
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build, publish-pypi]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ needs.prepare.outputs.package }} ${{ needs.prepare.outputs.version }}
          body: |
            ## ${{ needs.prepare.outputs.package }} v${{ needs.prepare.outputs.version }}
            
            ### Installation
            
            ```bash
            pip install ${{ needs.prepare.outputs.package }}==${{ needs.prepare.outputs.version }}
            ```
            
            ### Changes
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          files: dist/*
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, 'rc') || contains(needs.prepare.outputs.version, 'beta') || contains(needs.prepare.outputs.version, 'alpha') }}
