name: CI

on:
  push:
    branches: [ main, feature/**, fix/**, Rag ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================================================
  # Lint and Type Check
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy

      - name: Check formatting with Black
        run: black --check --diff packages/ || true

      - name: Check import sorting with isort
        run: isort --check-only --diff packages/ || true

      - name: Lint with flake8
        run: flake8 packages/ --max-line-length=100 --extend-ignore=E203,W503 || true

  # ============================================================================
  # Test Each Sub-Package
  # ============================================================================
  test-core:
    name: Test omniscient-core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e "packages/core[dev]"

      - name: Run tests
        run: pytest packages/core/tests -v --tb=short || echo "No tests found"

  test-llm:
    name: Test omniscient-llm
    runs-on: ubuntu-latest
    needs: test-core
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/core
          pip install -e "packages/llm[ollama,dev]"

      - name: Run tests
        run: pytest packages/llm/tests -v --tb=short || echo "No tests found"

  test-agents:
    name: Test omniscient-agents
    runs-on: ubuntu-latest
    needs: [test-core, test-llm]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install packages
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/core
          pip install -e "packages/llm[ollama]"
          pip install -e "packages/agents[dev]"

      - name: Run tests
        run: pytest packages/agents/tests -v --tb=short || echo "No tests found"

  test-tools:
    name: Test omniscient-tools
    runs-on: ubuntu-latest
    needs: test-core
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/core
          pip install -e "packages/tools[dev]"

      - name: Run tests
        run: pytest packages/tools/tests -v --tb=short || echo "No tests found"

  test-github:
    name: Test omniscient-github
    runs-on: ubuntu-latest
    needs: test-core
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/core
          pip install -e "packages/github[dev]"

      - name: Run tests
        run: pytest packages/github/tests -v --tb=short || echo "No tests found"

  test-api:
    name: Test omniscient-api
    runs-on: ubuntu-latest
    needs: [test-core, test-agents]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install packages
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/core
          pip install -e "packages/llm[ollama]"
          pip install -e packages/agents
          pip install -e "packages/api[dev]"

      - name: Run tests
        run: pytest packages/api/tests -v --tb=short || echo "No tests found"

  test-rag:
    name: Test omniscient-rag
    runs-on: ubuntu-latest
    needs: [test-core, test-llm]
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_rag
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install packages
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/core
          pip install -e "packages/llm[ollama]"
          pip install -e "packages/rag[ast,dev]"

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_rag
        run: pytest packages/rag/tests -v --tb=short || echo "No tests found"

  # ============================================================================
  # Integration Tests (all packages together)
  # ============================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-core, test-llm, test-agents, test-tools, test-github, test-api, test-rag]
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_integration
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install all packages
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/core
          pip install -e "packages/llm[ollama]"
          pip install -e packages/agents
          pip install -e packages/tools
          pip install -e packages/github
          pip install -e packages/api
          pip install -e "packages/rag[ast]"
          pip install pytest pytest-asyncio

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_integration
        run: pytest tests/ -v --tb=short -m "integration or not integration"

  # ============================================================================
  # Build Check (verify packages can be built)
  # ============================================================================
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: integration
    strategy:
      matrix:
        package: [core, llm, agents, tools, github, api, rag]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          cd packages/${{ matrix.package }}
          python -m build

      - name: Check package
        run: |
          cd packages/${{ matrix.package }}
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.package }}
          path: packages/${{ matrix.package }}/dist/
