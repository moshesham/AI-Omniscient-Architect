[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "omniscient-llm"
version = "0.1.0"
description = "LLM abstraction layer for Omniscient Architect - Multi-provider support"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "Omniscient Architect Team"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["llm", "ai", "ollama", "openai", "anthropic", "langchain"]

dependencies = [
    "omniscient-core>=0.1.0",
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
    "click>=8.0.0",
]

[project.scripts]
omniscient-llm = "omniscient_llm.cli:main"

[project.optional-dependencies]
ollama = [
    "langchain-ollama>=0.1.0",
]
openai = [
    "openai>=1.0.0",
    "langchain-openai>=0.1.0",
]
anthropic = [
    "anthropic>=0.18.0",
    "langchain-anthropic>=0.1.0",
]
all = [
    "omniscient-llm[ollama,openai,anthropic]",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/omniscient-architect/omniscient-architect"
Documentation = "https://omniscient-architect.github.io/docs/packages/llm"
Repository = "https://github.com/omniscient-architect/omniscient-architect"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
