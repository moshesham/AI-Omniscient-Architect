[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "omniscient-architect"
version = "0.2.0"
description = "AI-powered code review and architecture analysis platform"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Omniscient Architect Team"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Code Review",
]
keywords = ["code-review", "architecture", "ai", "llm", "analysis"]

# Main package dependencies (meta-package)
dependencies = [
    "omniscient-core>=0.1.0",
    "omniscient-agents>=0.1.0",
    "omniscient-tools>=0.1.0",
    "omniscient-github>=0.1.0",
    "omniscient-api>=0.1.0",
]

[project.optional-dependencies]
# Individual packages for selective installation
core = ["omniscient-core>=0.1.0"]
agents = ["omniscient-agents>=0.1.0"]
tools = ["omniscient-tools>=0.1.0"]
github = ["omniscient-github>=0.1.0"]
api = ["omniscient-api>=0.1.0"]

# Feature groups
minimal = [
    "omniscient-core>=0.1.0",
    "omniscient-agents>=0.1.0",
]
analysis = [
    "omniscient-core>=0.1.0",
    "omniscient-agents>=0.1.0",
    "omniscient-tools>=0.1.0",
]
server = [
    "omniscient-core>=0.1.0",
    "omniscient-agents>=0.1.0",
    "omniscient-tools>=0.1.0",
    "omniscient-github>=0.1.0",
    "omniscient-api>=0.1.0",
]

# Development
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
    "flake8>=6.0.0",
    "pre-commit>=3.0.0",
]

# All extras
all = [
    "omniscient-architect[server,dev]",
]

[project.scripts]
omniscient = "omniscient_architect.cli:main"

[project.urls]
Homepage = "https://github.com/omniscient-architect/omniscient-architect"
Documentation = "https://omniscient-architect.github.io/docs"
Repository = "https://github.com/omniscient-architect/omniscient-architect"
Issues = "https://github.com/omniscient-architect/omniscient-architect/issues"
Changelog = "https://github.com/omniscient-architect/omniscient-architect/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]
include = ["omniscient_architect*"]

[tool.setuptools.package-dir]
"" = "src"

# Tool configurations
[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | venv
    | _build
    | buck-out
    | build
    | dist
    | node_modules
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true
skip = [".git", ".venv", "venv", "node_modules", "build", "dist"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = [
    "venv",
    ".venv",
    "build",
    "dist",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
source = ["src/omniscient_architect", "packages"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
