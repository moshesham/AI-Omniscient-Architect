[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "omniscient-github"
version = "0.1.0"
description = "GitHub integration for Omniscient Architect - Repository analysis and PR workflows"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Omniscient Architect Team"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Version Control :: Git",
]
keywords = ["github", "repository", "code-review", "git", "api"]

dependencies = [
    "omniscient-core>=0.1.0",
    "httpx>=0.25.0",
    "PyGithub>=2.0.0",
    "gitpython>=3.1.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.22.0",
]

[project.urls]
Homepage = "https://github.com/omniscient-architect/omniscient-architect"
Documentation = "https://omniscient-architect.github.io/docs/packages/github"
Repository = "https://github.com/omniscient-architect/omniscient-architect"
Issues = "https://github.com/omniscient-architect/omniscient-architect/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
