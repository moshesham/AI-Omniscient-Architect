[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "omniscient-rag"
version = "0.1.0"
description = "RAG infrastructure for Omniscient Architect - embeddings, vector store, hybrid search"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Omniscient Architect Team" }
]
keywords = ["rag", "embeddings", "vector-search", "llm", "retrieval"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "omniscient-core",
    "omniscient-llm",
    "psycopg[binary]>=3.1.0",
    "psycopg-pool>=3.1.0",
    "pgvector>=0.2.0",
    "tiktoken>=0.5.0",
]

[project.optional-dependencies]
ast = ["tree-sitter>=0.21.0", "tree-sitter-python>=0.21.0", "tree-sitter-javascript>=0.21.0"]
dev = ["pytest>=7.0.0", "pytest-asyncio>=0.21.0"]

[tool.hatch.build.targets.wheel]
packages = ["src/omniscient_rag"]
